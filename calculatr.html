<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="stylecalculator.css">
</head>
<body>
    <h1>Calculator</h1>
    <form action="" name="clc">
        <input type="text" name="display" style="width: 470px; height: 70px; background-color: #4c555c;"><br>
        <input class="btn" type="button" value="√" onclick="clc.display.value += '√'">
        <input class="btn" type="button" value="OFF" onclick="clc.display.value += ''" style="background-color: rgb(255, 166, 0);"><br>
        <input class="btn" type="button" value="MC"onclick="clc.display.value += ''" style="background-color: #4c555c;">
        <input class="btn" type="button" value="MR"onclick="clc.display.value += ''" style="background-color: #4c555c;">
        <input class="btn" type="button" value="M-"onclick="clc.display.value += ''" style="background-color: #4c555c;">
        <input class="btn" type="button" value="M+"onclick="clc.display.value += ''" style="background-color: #4c555c;">
        <input class="btn" type="button" value="÷"onclick="clc.display.value += '÷'" style="background-color: orange;"><br>
        <input class="btn" type="button" value="%"onclick="clc.display.value += '%'" style="background-color:rgb(55, 62, 135);">
        <input class="btn" type="button" value="7"onclick="clc.display.value += '7'" style="background-color: rgb(141, 133, 133);">
        <input class="btn" type="button" value="8"onclick="clc.display.value += '8'" style="background-color: rgb(141, 133, 133);">
        <input class="btn" type="button" value="9"onclick="clc.display.value += '9'" style="background-color: rgb(141, 133, 133);">
        <input class="btn" type="button" value="×"onclick="clc.display.value += '×'" style="background-color: orange;"><br>
        <input class="btn" type="button" value="±"onclick="clc.display.value += '±'" style="background-color: rgb(55, 62, 135);">
        <input class="btn" type="button" value="4"onclick="clc.display.value += '4'" style="background-color: rgb(141, 133, 133);">
        <input class="btn" type="button" value="5"onclick="clc.display.value += '5'" style="background-color: rgb(141, 133, 133);">    
        <input class="btn" type="button" value="6"onclick="clc.display.value += '6'" style="background-color: rgb(141, 133, 133);">
        <input class="btn" type="button" value="-"onclick="clc.display.value += '-'" style="background-color: orange;"><br>
        <input class="btn" type="button" value="C"onclick="clc.display.value = ''" style="background-color: rgb(55, 62, 135);">
        <input class="btn" type="button" value="1"onclick="clc.display.value += '1'" style="background-color: rgb(141, 133, 133);">
        <input class="btn" type="button" value="2"onclick="clc.display.value += '2'" style="background-color: rgb(141, 133, 133);">
        <input class="btn" type="button" value="3"onclick="clc.display.value += '3'" style="background-color: rgb(141, 133, 133);">
        <input class="btn btn1" type="button" value="+"onclick="clc.display.value += '+'" style="background-color: orange;"><br>
        <input class="btn" type="button" value="AC"onclick="clc.display.value = ''" style="background-color: rgb(197, 46, 72);">
        <input class="btn" type="button" value="0"onclick="clc.display.value += '0'" style="background-color: rgb(141, 133, 133);">
        <input class="btn" type="button" value="."onclick="clc.display.value += '.'" style="background-color: rgb(141, 133, 133);">
        <input class="btn" type="button" value="="onclick="clc.display.value =   eval(clc.display.value)">
        <input class="btn btn6" type="button" value=""onclick="clc.display.value += ''" style="background-color: orange;">
         
    </form>

    
</body>
</html>
