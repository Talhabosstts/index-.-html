<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Car Listing Platform</title>
  <style>
    /* Base reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: sans-serif;
  line-height: 1.6;
  background: #f0f0f0;
  color: #333;
}

/* Header */
.topnav {
  background: #fff;
  padding: 10px 20px;
  display: flex;
  align-items: center;
  gap: 20px;
  border-bottom: 1px solid #ddd;
}

.logo {
  font-size: 1.5rem;
  font-weight: bold;
  flex-shrink: 0;
}

.topnav nav ul {
  list-style: none;
  display: flex;
  gap: 15px;
}

.topnav a {
  color: #333;
  text-decoration: none;
  padding: 8px 12px;
}

.topnav a:hover {
  background: #eee;
  border-radius: 4px;
}

/* Dropdown */
.dropdown {
  position: relative;
}

.arrow {
  font-size: 0.6rem;
  margin-left: 4px;
}

.dropdown-menu {
  display: none;
  position: absolute;
  top: 100%;
  left: 0;
  background: #fff;
  border: 1px solid #ddd;
  border-radius: 4px;
  list-style: none;
  width: max-content;
}

.dropdown-menu li a {
  display: block;
  padding: 8px 12px;
  white-space: nowrap;
}

.dropdown-menu li a:hover {
  background: #f5f5f5;
}

.dropdown:hover .dropdown-menu {
  display: block;
}

/* Search */
.search-bar {
  margin-left: auto;
  display: flex;
  border: 1px solid #ccc;
  border-radius: 4px;
  overflow: hidden;
}

.search-bar input {
  border: none;
  padding: 8px;
  flex: 1;
}

.search-bar button {
  background: #007BFF;
  color: #fff;
  border: none;
  padding: 8px 12px;
  cursor: pointer;
}

.search-bar button:hover {
  background: #0056b3;
}

/* Listings grid */
.listings {
  max-width: 1200px;
  margin: 20px auto;
  display: grid;
  grid-template-columns: repeat(auto-fill,minmax(280px,1fr));
  gap: 20px;
  padding: 0 20px;
}

/* Card */
.card {
  background: #fff;
  border-radius: 6px;
  overflow: hidden;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.card img {
  width: 100%;
  display: block;
}

.card-body {
  padding: 15px;
}

.card-body h3 {
  margin-bottom: 8px;
  font-size: 1.1rem;
}

.card-body p {
  color: #666;
  margin-bottom: 12px;
}

.card-body a {
  text-decoration: none;
  color: #007BFF;
  font-weight: bold;
}

/* Footer */
footer {
  text-align: center;
  padding: 15px;
  background: #fff;
  border-top: 1px solid #ddd;
  margin-top: 40px;
}

  </style>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Top Navigation Bar -->
  <header class="topnav">

    <nav>

          </ul>
        </li>
